<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f5f5f5;
        }

        .form-container {
            background-color: white;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #2c3e50;
            text-align: center;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #34495e;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .error {
            color: #e74c3c;
            font-size: 0.9em;
            margin-top: 5px;
            display: none;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        #resultado {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Registro de Clientes</h1>
        <form id="registroForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre">
                <span class="error" id="errorNombre"></span>
            </div>

            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido">
                <span class="error" id="errorApellido"></span>
            </div>

            <div class="form-group">
                <label for="cedula">Cédula:</label>
                <input type="text" id="cedula">
                <span class="error" id="errorCedula"></span>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email">
                <span class="error" id="errorEmail"></span>
            </div>

            <div class="form-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono">
                <span class="error" id="errorTelefono"></span>
            </div>

            <div class="form-group">
                <label for="genero">Género:</label>
                <select id="genero">
                    <option value="">Seleccione...</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                </select>
                <span class="error" id="errorGenero"></span>
            </div>

            <button type="submit">Registrar Cliente</button>
        </form>
        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById('registroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            resetErrors();
            
            const datosCliente = {
                nombre: document.getElementById('nombre').value.trim(),
                apellido: document.getElementById('apellido').value.trim(),
                cedula: document.getElementById('cedula').value.trim(),
                email: document.getElementById('email').value.trim(),
                telefono: document.getElementById('telefono').value.trim(),
                genero: document.getElementById('genero').value
            };

            const errores = validarDatos(datosCliente);
            
            if(Object.keys(errores).length === 0) {
                mostrarResultado(datosCliente);
                this.reset();
            } else {
                mostrarErrores(errores);
            }
        });

        function validarDatos(datos) {
            const errores = {};
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const soloLetras = /^[A-Za-zÁÉÍÓÚáéíóúñÑ\s]+$/;

            if(!datos.nombre) {
                errores.nombre = "El nombre es obligatorio";
            } else if(!soloLetras.test(datos.nombre)) {
                errores.nombre = "Solo se permiten letras y espacios";
            }

            if(!datos.apellido) {
                errores.apellido = "El apellido es obligatorio";
            } else if(!soloLetras.test(datos.apellido)) {
                errores.apellido = "Solo se permiten letras y espacios";
            }

            if(!datos.cedula) {
                errores.cedula = "La cédula es obligatoria";
            } else if(!/^\d{10}$/.test(datos.cedula)) {
                errores.cedula = "Debe tener 10 dígitos numéricos";
            }

            if(!datos.email) {
                errores.email = "El email es obligatorio";
            } else if(!emailRegex.test(datos.email)) {
                errores.email = "Formato de email inválido";
            }

            if(datos.telefono && !/^\d{10}$/.test(datos.telefono)) {
                errores.telefono = "Debe tener 10 dígitos numéricos";
            }

            if(!datos.genero) {
                errores.genero = "Debe seleccionar un género";
            }

            return errores;
        }

        function resetErrors() {
            document.querySelectorAll('.error').forEach(error => {
                error.style.display = 'none';
                error.textContent = '';
            });
        }

        function mostrarErrores(errores) {
            for(const campo in errores) {
                const errorElement = document.getElementById(`error${campo.charAt(0).toUpperCase() + campo.slice(1)}`);
                if(errorElement) {
                    errorElement.textContent = errores[campo];
                    errorElement.style.display = 'block';
                }
            }
        }

        function mostrarResultado(datos) {
            const resultadoDiv = document.getElementById('resultado');
            const generos = {'M': 'Masculino', 'F': 'Femenino', 'O': 'Otro'};
            
            resultadoDiv.innerHTML = `
                <h3>Registro Exitoso:</h3>
                <p>Nombre: ${datos.nombre} ${datos.apellido}</p>
                <p>Cédula: ${datos.cedula}</p>
                <p>Email: ${datos.email}</p>
                <p>Teléfono: ${datos.telefono || 'No especificado'}</p>
                <p>Género: ${generos[datos.genero] || 'No especificado'}</p>
            `;
            resultadoDiv.style.display = 'block';
        }
    </script>
</body>
</html>
